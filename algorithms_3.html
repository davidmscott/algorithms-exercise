<body>

	<script>

		var n1 = 1;
		var n2 = 2;
		var n3 = 3;
		var sum = 2;

		while (n3 <= 2000000) {
			n3 = n1 + n2;
			if (n3 % 2 === 0) {
				sum = sum + n3;
			}
			n1 = n2;
			n2 = n3;
		}

		console.log(sum);

	</script>
